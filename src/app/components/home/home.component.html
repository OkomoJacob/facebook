<div class="home-container">
    <div class="home__header">
        <div class="home__header__left">
            <img src="assets/fb_avatar.png" alt="logo" mat-card-avatar>
            <div class="input">
                <mat-icon>search</mat-icon>
                <form>
                    <input type="text" placeholder="Search Facebook">
                </form>
            </div>
        </div>

        <div class="home__header__middle">
            <div class="active">
                <mat-icon>home</mat-icon>
            </div>
            <div>
                <mat-icon>ondemand_video</mat-icon>
            </div>
            <div>
                <mat-icon>store</mat-icon>
            </div>
            <div>
                <mat-icon>group</mat-icon>
            </div>
            <div>
                <mat-icon>flag</mat-icon>
            </div>
        </div>
        <div class="home__header__right">
            <div>
                <img src="" alt="mat-card-avatar">
                <span class="name">My Name</span>
            </div>
            <div>
                <mat-icon>add</mat-icon>
            </div>
            <div>
                <mat-icon matBadge="4" matBadgeColor="primary" matBadgeOverlap="false" matbadgePosition="over after">
                    forum</mat-icon>
            </div>
            <div>
                <mat-icon matBadge="9+" matBadgeColor="warn" matBadgeOverlap="false" matbadgePosition="over after">
                    notifications</mat-icon>
            </div>
        </div>
        <mat-icon [matMenuTriggerFor]="menu">
            expand_more
        </mat-icon>
        <mat-menu #menu="matMenu">
            <button>
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        </mat-menu>
    </div>
    <!-- Header Ends Here -->
    <div class="home__body">
        <div class="home__body__sidebarLeft">
            <div class="inside">
                <div class="user-avatar">
                    <img alt="" mat-card-avatar src="">
                    <span class="name">Name Here</span>
                </div>
                <div>
                    <mat-icon> local_hospital</mat-icon>
                    <span class="covid">COVID-19 Information Center</span>
                </div>

                <div>
                    <mat-icon>flag</mat-icon>
                    <span>Pages</span>
                </div>

                <div>
                    <mat-icon>people</mat-icon>
                    <span>Friends</span>
                </div>

                <div>
                    <mat-icon> chat</mat-icon>
                    <span>Messenger</span>
                </div>

                <div>
                    <mat-icon>store</mat-icon>
                    <span>Marketplace</span>
                </div>

                <div>
                    <mat-icon>video_library</mat-icon>
                    <span>Videos</span>
                </div>

                <div>
                    <mat-icon class="see-more">expand_more</mat-icon>
                    <span>See More</span>
                </div>

            </div>
        </div>
        <div class="home__body__feedRight">
            <div class="inside">
                <img alt="feed" src="assets/feed.jpg">
            </div>
        </div>
    </div>
</div>
